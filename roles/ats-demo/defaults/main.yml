    - { file: PowerUserAccess.json,     src: /root/policies/, dst: ats-demo-policies }
    - { file: ViewOnlyAccess.json,      src: /root/policies/, dst: ats-demo-policies }
    - { file: kitten-in-a-box.jpg,      src: /root/cats/,     dst: ats-cat-pictures }
    - { file: kitten-in-a-pocket.jpg,   src: /root/cats/,     dst: ats-cat-pictures }
    - { file: kitten-under-carpet.jpg,  src: /root/cats/,     dst: ats-cat-pictures }